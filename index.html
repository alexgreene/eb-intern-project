<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<title>What's happening?</title>

		<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
		<script src="//d3js.org/d3.v3.min.js"></script>

		<link rel="stylesheet" href="styles.css">
		<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
	</head>

	<body>
		<div class="header-bar">
			<div class="header-bar-center">
				<div class="header-title">what's happening in </div>
				<form onsubmit="return false">
					<input type="search" id="event-search" placeholder="there" onsearch="SearchModule.search()">
				</form>
				<div class="header-title-fin">?</div>
			</div>
		</div>

		<div id='results-badge'>
			<div class='circle-text big'>43</div>
			<div class='circle-text little'>popular events</div>
		</div>

		<div id='map'></div>

		<div id='chart-container'>
			<div id='chart-capacity' class='histogram no-vis'></div>
			<div id='chart-start' class='histogram no-vis'></div>
			<div id='chart-duration' class='histogram no-vis'></div>
			<div id='chart-weekdays' class='pie no-vis'></div>
			<div id='chart-weekdays-legend' class='pie-leg no-vis'></div>
			<div id='chart-categories' class='pie no-vis'></div>
			<div id='chart-categories-legend' class='pie-leg no-vis'></div>
		</div>

		<div id='data-sum' class='no-vis'></div>

	</body>
	<script src="script.js"></script>

</html>
